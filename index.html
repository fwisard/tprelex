    const relexForm = document.getElementById('relex-form');
    const textEntry = document.getElementById('text-entry');
    const dictionarySelect = document.getElementById('dictionary-select');
    const relexButton = document.getElementById('relex-button');

    relexForm.addEventListener('submit', (event) => {
      event.preventDefault(); // prevent the form from being submitted

      let text = textEntry.value;
      const selectedDictionary = dictionaries[dictionarySelect.value];

      // perform the relex transformation on the text
      for (const word in selectedDictionary) {
        var regex = new RegExp("\\b"+word+"\\b", 'g');
        text = text.replaceAll( regex, selectedDictionary[word]);
      }

      <!-- textEntry.value = text; -->
      document.getElementById('resultat').innerHTML=text;
    });
